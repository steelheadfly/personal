<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://steelheadfly.github.io/personal/main.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Parkinsans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
      font-size: 24px;
      height: 100%;
      overflow-y: none;
      position: relative;
      text-align: center;
    }
    header {
      position: absolute;
      width: 100%;
      height: 2.5em;
    }
    main {
      position: absolute;
      width: 100%;
      top: 2.5em;
      bottom: 2rem;
      overflow-y: scroll;
      overflow-x: none;
    }
    footer {
      position: absolute;
      width: 100%;
      bottom: 0;
      height: 2em;
      overflow-y: none;
    }

  </style>
</head>

<body>
  <header>
    Header
  </header>
  <main>
    main
  </main>
  <footer>
    footer
  </footer>
</body>
