<main id="work">
  <section class="opening">
     <h2>Need help kickstarting a greenfield side project? Scaling up an existing MVP for production?</h2>
  </section>
  <section class="client">
    <h3>View Layer</h3>
    <p>I strongly prefer intermediate mode for layout rendering as it abstracts away a lot of the complexities involved with retained mode. The downside is memoization requirements, but with the right flattened UI structure and atomic subscriptions to event streams, this issue mostly rectified.</p>
    <div class="article-grid">
      <article class="react">
        <h5>React</h5>
        <p>ReactJS is an open-source JavaScript library for building user interfaces, particularly for single-page applications. React has retained it's #1 position in favourability among UX/UI developers ever since it's inception.</p>
      </article>
      <article class="clay">
        <h5>C-lay</h5>
        <p>A flex-box style UI auto layout library in C, with declarative syntax and microsecond performance. C-lay is render target agnostic and can output on Canvas, DOM, and other targets native to games and desktop apps.</p>
      </article>
      <article class="htmx">
        <h5>HTMX</h5>
        <p>A great html -first style UI framework designed to be maintainable by non-programmers who understand a little bit of xml syntax and templating basics. Ideal for small side projects.</p>
      </article>
    </div>
  </section>
  <section class="be-envs">
    <h3>Backend & Environments</h3>
    <p>Choose your preferred backend environment and language.</p>
    <div class="article-grid">
      <article class="python">
        <h5>Python</h5>
        <p>Python is a interpreted language known for its simplicity and readability, making it an excellent choice for both beginners and experienced developers. It has great interop with lower level languages compensating for it's not as performant core design.</p>
      </article>
      <article class="node">
        <h5>Node (JS|TS)</h5>
        <p>Node is a flexible, open-source JavaScript runtime built on Chrome's V8 engine that allows developers to execute JavaScript code server-side. It's not ideal for backend development, but will serve in a pinch for small-medium size projects.</p>
      </article>
      <article class="node">
        <h5>.NET (F#, C#)</h5>
        <p>.NET is the free, open-source, cross-platform framework for building modern apps and powerful cloud services. With large collection of libraries and frameworks, .NET is an ideal choice for UI's projects that target the Windows ecosystem.</p>
      </article>
    </div>
  </section>
  <section class="databases">
    <h3>Databases</h3>
    <p>Datomic is unmatched for business critical data, which requires a higher level of standards in auditability and logging. Mongo and Cassandra serve well as document dumps which require occasional edits. Redis and Valkey work for situations where the data has rapid read/write cycles. A great project will mix/match these different solutions.</p>
    <div class="article-grid">
      <article class="datomic">
        <h5>Datomic</h5>
        <p>Immutable database that enables reliable auditability and versioning of data over time and performant distributed architecture for horizontal scaling. It separates storage from computation, making it highly adaptable.</p>
      </article>
      <article class="mongo-cassandra">
        <h5>Mongo | Cassandra</h5>
        <p>NoSQL databases are designed to handle unstructured or semi-structured data with flexibility and scalability. Schema-less data models allow for dynamic and varied data formats.</p>
      </article>
      <article class="redis-valkey">
        <h5>Redis | Valkey</h5>
        <p>In-memory key-value databases store data as key-value pairs in system memory (RAM), providing extremely fast data access and low latency for applications that require rapid read and write operations.</p>
      </article>
    </div>

  </section>
  <section class="management">
    <h3>Technical Project Management</h3>
    <p>A great project planning strikes a balance between transparency, flexibility and predictability. All projects start with a general roadmap split into technical tickets that go through <a href="https://fsharpforfunandprofit.com/series/designing-with-types/">functional domain modelling</a> phase to produce a specification that can be trusted. Code structure is then laid out based on atomised tickets with placeholder imports and the end product is displayed in Storybook with automated static exports for visibility and to ensure it comes together ticket by ticket.</p>
    <div class="article-grid">
      <article class="storybook">
        <h5>Storybook</h5>
        <p>Storybook is an open-source tool for developing and testing UI components in isolation. It allows developers to build and showcase individual components outside of the main application, making it easier to design, test, and document user interfaces.</p>
      </article>
      <article class="quodana">
        <h5>Quodana</h5>
        <p>Static code analysis by Qodana helps development teams follow agreed quality standards, and deliver readable, maintainable, and secure code. Powered by JetBrains. Quodana has a tiny cost per developer, but is well worth it in the long run.</p>
      </article>
      <article class="github-issues">
        <h5>Github Issues</h5>
        <p>A more developer friendly alternative to Jira/BitBucket. Visualize large projects as tables, boards, or roadmaps, and automate everything with code.</p>
      </article>
    </div>
  </section>
  <section class="testing">
    <h3>Testing Strategies</h3>
    <p>Alongside the common unit testing and end-to-end solutions, I also like to advocate for adopting few other tools for to maximise reliability without sacrificing too much development time.</p>
    <div class="article-grid">
      <article class="pbt">
        <h5>Property Based Testing</h5>
        <p>A testing technique where test cases are automatically generated based on properties or general characteristics that the system should always satisfy, rather than using predefined input-output pairs.</p>
      </article>
      <article class="semi-automated">
        <h5>Manual & Semi-automated</h5>
        <p>Storybook environment has various manual/semi-automated testing solutions that replace the older DOM-crawling legacy solutions like Selenium. This helps reduce QA bottleneck for rapid development.</p>
      </article>
      <article class="stress">
        <h5>Stress testing</h5>
        <p>Locust is load testing tool that allows developers to simulate thousands of concurrent users and measure the performance of web applications for testing the scalability and performance.</p>
      </article>
    </div>
  </section>
   <section class="cloud">
    <h3>Infra & Cloud</h3>
    <p>Cloud solutions any project needs to thrive. Powerful virtualized computing resources, storage, and networking without the hassle or expense of managing physical hardware.</p>
    <div class="article-grid">
      <article class="aws-azure">
        <h5>AWS | Azure</h5>
        <p>Azure and AWS radically simplify cloud dev and ops. Azure is great with .NET and AWS works with the rest.</p>
      </article>
      <article class="docker">
        <h5>Docker | Podman</h5>
        <p>Docker or Podman helps contain the project within an expected set of environment specific variables.</p>
      </article>
      <article class="ci-cd">
        <h5>GH Actions | Azure/AWS Pipelines</h5>
        <p>Continuous ingeration & Delivery is key to a successful long run software project.</p>
      </article>
    </div>
  </section>
</main>
${d()}
